<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加书签</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h2>添加书签</h2>
      <button id="openManager" class="icon-btn" title="打开管理器">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M9 3v18M3 9h18M3 15h18"/>
        </svg>
      </button>
    </div>

    <form id="bookmarkForm">
      <div class="form-group">
        <label for="title">标题</label>
        <input type="text" id="title" required placeholder="书签标题">
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" required placeholder="https://example.com">
      </div>

      <div class="form-group">
        <label>颜色标记</label>
        <div class="color-picker">
          <div class="color-option" data-color="" title="无颜色">
            <div class="color-dot no-color"></div>
          </div>
          <div class="color-option" data-color="red" title="红色">
            <div class="color-dot" style="background-color: #ef4444;"></div>
          </div>
          <div class="color-option" data-color="orange" title="橙色">
            <div class="color-dot" style="background-color: #f97316;"></div>
          </div>
          <div class="color-option" data-color="yellow" title="黄色">
            <div class="color-dot" style="background-color: #eab308;"></div>
          </div>
          <div class="color-option" data-color="green" title="绿色">
            <div class="color-dot" style="background-color: #22c55e;"></div>
          </div>
          <div class="color-option" data-color="cyan" title="青色">
            <div class="color-dot" style="background-color: #06b6d4;"></div>
          </div>
          <div class="color-option" data-color="blue" title="蓝色">
            <div class="color-dot" style="background-color: #3b82f6;"></div>
          </div>
          <div class="color-option" data-color="purple" title="紫色">
            <div class="color-dot" style="background-color: #a855f7;"></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="tags">标签</label>
        <div class="tags-container">
          <div id="selectedTags" class="selected-tags"></div>
          <input type="text" id="tagInput" placeholder="输入标签并按回车">
        </div>
        <div id="tagSuggestions" class="tag-suggestions"></div>
      </div>

      <div class="ai-section">
        <button type="button" id="aiSuggest" class="btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          AI 智能标签
        </button>
        <div id="aiLoading" class="ai-loading hidden">
          <div class="spinner"></div>
          <span>AI 分析中...</span>
        </div>
        <div id="aiSuggestions" class="ai-suggestions hidden"></div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">保存书签</button>
        <button type="button" id="cancel" class="btn-secondary">取消</button>
      </div>
    </form>

    <div id="message" class="message hidden"></div>
  </div>

  <script src="storage.js"></script>
  <script src="ai.js"></script>
  <script src="popup.js"></script>
</body>
</html>
